<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Medium Level Score</title> <!-- Updated title -->
  <style>
    :root {
    background-color: #333; /* Dark background */
    font-size: 62.5%;
  }

  html,
  body {
    margin: 0;
    background-image: url('1.jpg');
    background-size: cover; /* Cover the entire area */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent repeating the image */
    background-attachment: fixed; /* Fixed background */
  }
  
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    color: #eee; /* Light text */
  }
  
  h1,
  h2,
  h3,
  h4 {
    margin-bottom: 16px;
  }
  
  h1 {
    font-size: 60px;
    color: white; /* Light blue */
    margin-bottom: 60px;
  }
  
  h1 > span {
    font-size: 20px;
    font-weight: 250;
  }
  
  h2 {
    font-size: 40px;
    margin-bottom: 50px;
    font-weight: 350;
  }
  
  h3 {
    font-size: 35px;
    font-weight: 250;
  }
  
  /* UTILITIES */
  
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 1280px;
    margin: 0 auto;
    padding: 30px;
  }
  
  .container > * {
    width: 100%;
  }
  
  .flex-column {
    display: flex;
    flex-direction: column;
  }
  
  .flex-center {
    justify-content: center;
    align-items: center;
  }
  
  .justify-center {
    justify-content: center;
  }
  
  .text-center {
    text-align: center;
  }
  
  .hidden {
    display: none;
  }
  
  /* BUTTONS */
  .btn {
    font-size: 25px;
    padding: 16px 0;
    width: 320px;
    text-align: center;
    border: 1.6px solid white; /* Light blue border */
    margin-bottom: 16px;
    text-decoration: none;
    color: white; /* Light blue text */
    background-color: black;
  }
  
  .btn:hover {
    cursor: pointer;
    box-shadow: 0 6.4px 25px 0 black; /* Light blue shadow */
    transform: translateY(-1.6px);
    transition: transform 150ms;
  }
  
  .btn[disabled]:hover {
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }
  
  /* FORMS */
  form {        
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  input {
    color: white;
    margin-bottom: 16px;
    width: 320px;
    padding: 25px;
    font-size: 25px;
    border: none;
    background-color: gray;
  }
  
  input::placeholder {
    color: black;
  }

  /* Modal */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #333; /* Dark background */
  margin: 15% auto; /* 15% from the top and centered */
  padding: 40px; /* Increased padding */
  border: 1px solid #888;
  width: 70%; /* Larger width */
  max-width: 600px; /* Limit maximum width */
  font-size: 30px; /* Larger font size */
  text-align: center; /* Center the content */
  position: relative; /* Ensure relative positioning */
}

/* Close Button */
.close {
  color: #aaa;
  position: absolute; /* Position the close button */
  top: 10px; /* Adjust top position */
  right: 10px; /* Adjust right position */
  font-size: 40px; /* Larger close button font size */
  font-weight: bold;
}

/* Close button under message */
#modalCloseBtn {
  margin-top: 20px; /* Adjust as needed */
}
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="quick_quiz_icon/icon32x32.png">
</head>
<body>
  <div class="container">
    <div id="EndMedium" class="flex-center flex-column"> <!-- Updated ID -->
      <h1 id="FinalScoreMedium"></h1> <!-- Updated ID -->
      <form>
        <input
          type="text"
          name="usernameMedium"
          id="usernameMedium"
          placeholder="username"
        />
        <button
          type="submit"
          class="btn"
          id="SaveScoreBtnMedium"
          onclick="saveHighScoreMedium(event)"
        >
          Save
        </button>
      </form>
      <a class="btn" href="difficulty.html">Play Again</a>
      <a class="btn" href="index.html">Go Home</a>
      <a class="btn" href="mediumhighscores.html">Scores List</a> <!-- Updated link -->
    </div>
  </div>

  <!-- Modal Content -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close"></span>
    <p>Username already exists. Please choose a different username.</p>
    <button id="modalCloseBtn" class="btn">Close</button>
  </div>
</div>

  <script src="mediumend.js"></script> <!-- Updated JavaScript file -->
</body>
</html>
